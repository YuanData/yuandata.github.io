<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Short URL App</title>
    <script type="text/javascript">
        (function () {
            fetch('routes.json')
                .then(response => response.json())
                .then(routes => {
                    var fragment = location.pathname.split('/').pop();
                    var url = routes[fragment];
                    location.href = url ? url : './404_not_found.html';
                });
        })();
    </script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Redirecting, please wait...</h2>
        <h2>頁面跳轉中，請等待...</h2>
    </div>
</body>

</html>
